<nav class="nav">
  <div class="nav-container">
    <a href="{{ site.baseurl }}/" class="nav-title-link">
      <h2 class="nav-title">{{ site.title }}</h2>
    </a>
    <ul class="nav-list">
      {% for link in site.links %}
      {% if  link.external %}
      <li class="nav-item"><a href="{{ link.url }}/">{{ link.title}}</a></li>
      {% else %}
      <li class="nav-item"><a href="{{ site.url }}{{ link.url }}">{{ link.title }}</a></li>
      {% endif %}
      {% endfor %}
    </ul>
  </div>
</nav>
